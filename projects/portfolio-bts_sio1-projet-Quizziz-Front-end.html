<!DOCTYPE html>

<head>

    <title>PortFolio</title>

    <!--
      - favicon

    <!--

<body>

-->

<main>


    <aside class="sidebar" data-sidebar>

        <div class="sidebar-info">

            <figure class="avatar-box">
                <img src="../assets/images/photo-profile.png" alt="Jonathan-Tahar-Montefiore" width="80">
            </figure>

            <div class="info-content">
                <h1 class="name" title="Jonathan-Tahar-Montefiore">Jonathan-Tahar</h1>

                <p class="title">Réseau système</p>
            </div>

            <button class="info_more-btn" data-sidebar-btn>
                <span>Show Contacts</span>

                <ion-icon name="chevron-down"></ion-icon>
            </button>

        </div>

        <div class="sidebar-info_more">

            <div class="separator"></div>

            <ul class="contacts-list">

                <li class="contact-item">

                    <div class="icon-box">
                        <ion-icon name="mail-outline"></ion-icon>
                    </div>

                    <div class="contact-info">
                        <p class="contact-title">Email</p>

                        <a href="taharjonathan@gmail.com" class="contact-link">taharjonathan@gmail.com</a>
                    </div>

                </li>

                <li class="contact-item">

                    <div class="icon-box">
                        <ion-icon name="phone-portrait-outline"></ion-icon>
                    </div>

                    <div class="contact-info">
                        <p class="contact-title">Telephone</p>

                        <a href="tel:+33699961633" class="contact-link">06 52 74 14 34</a>
                    </div>

                </li>

                <li class="contact-item">

                    <div class="icon-box">
                        <ion-icon name="calendar-outline"></ion-icon>
                    </div>

                    <div class="contact-info">
                        <p class="contact-title">Anniversaire</p>

                        <time datetime="1982-06-23">5 Juin 2002</time>
                    </div>

                </li>

                <li class="contact-item">

                    <div class="icon-box">
                        <ion-icon name="location-outline"></ion-icon>
                    </div>

                    <div class="contact-info">
                        <p class="contact-title">Location</p>

                        <address>Vincennes, France</address>
                    </div>

                </li>

            </ul>

            <div class="separator"></div>

            <ul class="social-list">

                <li class="social-item">
                    <a href="https://www.linkedin.com/in/ephraim-adda-bb4348172/" class="social-link" target="_blank">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>

                <li class="social-item">
                    <a href="https://github.com/Neleoko" class="social-link" target="_blank">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                </li>

                <!--          <li class="social-item">-->
                <!--            <a href="#" class="social-link" target="_blank">-->
                <!--              <ion-icon name="logo-instagram"></ion-icon>-->
                <!--            </a>-->
                <!--          </li>-->

            </ul>

        <article class="about  active">
        </article>
